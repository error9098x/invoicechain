<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceChain Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 1400px;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .title-icon {
            font-size: 100px;
            margin-right: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .title {
            font-size: 90px;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            line-height: 1.1;
        }

        .subtitle {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.98);
            font-weight: 600;
            letter-spacing: 1.5px;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 32px;
            padding: 70px 50px;
            text-align: center;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.25);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-25px) scale(1.05);
            box-shadow: 0 50px 150px rgba(0, 0, 0, 0.35);
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
        }

        .card-icon {
            font-size: 140px;
            margin-bottom: 35px;
            display: block;
            line-height: 1;
            transition: transform 0.4s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.15) rotate(5deg);
        }

        .card-title {
            font-size: 38px;
            font-weight: 900;
            color: #1a1a2e;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .card-description {
            font-size: 20px;
            color: #555555;
            font-weight: 600;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .title-wrapper {
                flex-direction: column;
            }

            .title-icon {
                margin-right: 0;
                margin-bottom: 15px;
                font-size: 80px;
                animation: none;
            }

            .title {
                font-size: 56px;
                letter-spacing: 3px;
            }

            .subtitle {
                font-size: 22px;
            }

            .cards-grid {
                gap: 30px;
                padding: 10px;
            }

            .card {
                padding: 50px 35px;
                min-height: 380px;
            }

            .card-icon {
                font-size: 100px;
                margin-bottom: 25px;
            }

            .card:hover .card-icon {
                transform: scale(1.1) rotate(5deg);
            }

            .card-title {
                font-size: 32px;
                letter-spacing: 2px;
            }

            .card-description {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .title-icon {
                font-size: 60px;
            }

            .title {
                font-size: 44px;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 18px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .card {
                padding: 40px 25px;
                min-height: 320px;
            }

            .card-icon {
                font-size: 80px;
            }

            .card-title {
                font-size: 26px;
            }
            
            .card-description {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-wrapper">
                <span class="title-icon">üìä</span>
                <h1 class="title">InvoiceChain Portal</h1>
            </div>
            <p class="subtitle">Select your portal to access blockchain features</p>
        </div>

        <div class="cards-grid">
            <!-- MSME Portal Card -->
            <div class="card">
                <span class="card-icon">üè¢</span>
                <h2 class="card-title">MSME Portal</h2>
                <p class="card-description">For small and medium enterprises</p>
            </div>

            <!-- Bank/NBFC Portal Card -->
            <div class="card">
                <span class="card-icon">üè¶</span>
                <h2 class="card-title">Bank / NBFC Portal</h2>
                <p class="card-description">For financial institutions</p>
            </div>

            <!-- Buyer Portal Card -->
            <div class="card">
                <span class="card-icon">üõí</span>
                <h2 class="card-title">Buyer Portal</h2>
                <p class="card-description">For corporate buyers</p>
            </div>
        </div>
    </div>
</body>
</html>
