<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceChain Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .title-icon {
            font-size: 64px;
            margin-right: 25px;
        }

        .title {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .card {
            background: #ffffff;
            border-radius: 24px;
            padding: 50px 35px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 35px 85px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            font-size: 80px;
            margin-bottom: 25px;
            display: block;
            line-height: 1;
        }

        .card-title {
            font-size: 24px;
            font-weight: 800;
            color: #1a1a2e;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .card-description {
            font-size: 15px;
            color: #666666;
            font-weight: 500;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .title-wrapper {
                flex-direction: column;
            }

            .title-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .title {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 16px;
            }

            .cards-grid {
                gap: 25px;
            }

            .card {
                padding: 40px 25px;
                min-height: 300px;
            }

            .card-icon {
                font-size: 64px;
                margin-bottom: 20px;
            }

            .card-title {
                font-size: 20px;
                letter-spacing: 1.5px;
            }

            .card-description {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-wrapper">
                <span class="title-icon">üìä</span>
                <h1 class="title">InvoiceChain Portal</h1>
            </div>
            <p class="subtitle">Select your portal to access blockchain features</p>
        </div>

        <div class="cards-grid">
            <!-- MSME Portal Card -->
            <div class="card">
                <span class="card-icon">üè¢</span>
                <h2 class="card-title">MSME Portal</h2>
                <p class="card-description">For small and medium enterprises</p>
            </div>

            <!-- Bank/NBFC Portal Card -->
            <div class="card">
                <span class="card-icon">üè¶</span>
                <h2 class="card-title">Bank / NBFC Portal</h2>
                <p class="card-description">For financial institutions</p>
            </div>

            <!-- Buyer Portal Card -->
            <div class="card">
                <span class="card-icon">üõí</span>
                <h2 class="card-title">Buyer Portal</h2>
                <p class="card-description">For corporate buyers</p>
            </div>
        </div>
    </div>
</body>
</html>
